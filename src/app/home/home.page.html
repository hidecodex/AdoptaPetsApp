<!-- Se mueve todo de la actividad anterior a MisDatos -->
<!-- Comienza el Header -->
<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      AdoptaPetsAPP
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()" color="danger" fill="outline">
        Salir
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="perfil" (ionChange)="segmentChanged($event)">
      <ion-segment-button  value="perfil">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Publicaciones">
        <ion-icon name="globe-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Mensajes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<ion-content class="ion-padding ion-text-center" color="tertiary">
  <!-- AquÃ­ se desplegara todos los Component que se declararon como children en
  HomePageModule -->
  <ion-router-outlet></ion-router-outlet>
</ion-content>
